<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input class="calculator__window" type="text">
        <div class="calculator__btns">
            <div class="calculator__btns-nums">
                <button class="calculator__btn-num">π</button>
                <button class="calculator__btn-num">e</button>
                <button class="calculator__btn-num calculator__btn-num--del">
                    <svg class="calculator__icon" width="30" height="28" viewBox="0 0 30 25"><path d="M27.5 3.75H8.75c-.875 0-1.5.375-2 1.125L0 15l6.75 10.125c.5.625 1.125 1.125 2 1.125H27.5c1.375 0 2.5-1.125 2.5-2.5V6.25c0-1.375-1.125-2.5-2.5-2.5zM23.75 19.5L22 21.25l-4.5-4.5-4.5 4.5-1.75-1.75 4.5-4.5-4.5-4.5L13 8.75l4.5 4.5 4.5-4.5 1.75 1.75-4.5 4.5zm0 0"/></svg>
                </button>
                <button class="calculator__btn-num">1</button>
                <button class="calculator__btn-num">2</button>
                <button class="calculator__btn-num">3</button>
                <button class="calculator__btn-num">4</button>
                <button class="calculator__btn-num">5</button>
                <button class="calculator__btn-num">6</button>
                <button class="calculator__btn-num">7</button>
                <button class="calculator__btn-num">8</button>
                <button class="calculator__btn-num">9</button>
                <button class="calculator__btn-num">0</button>
                <button class="calculator__btn-num">.</button>
                <button class="calculator__btn-num">+/-</button>
            </div>
            <div class="calculator__btns-operations">
                <button class="calculator__btn-oper calculator__btn-oper--cancel">С</button>
                <button class="calculator__btn-oper">+</button>
                <button class="calculator__btn-oper">-</button>
                <button class="calculator__btn-oper">*</button>
                <button class="calculator__btn-oper">/</button>
                <button class="calculator__btn-oper">%</button>
                <button class="calculator__btn-oper calculator__btn-oper--result">=</button>
            </div>
            <div class="calculator__btns-functions">
                <button class="calculator__btn-func">1/X</button>
                <button class="calculator__btn-func">sinX</button>
                <button class="calculator__btn-func">cosX</button>
                <button class="calculator__btn-func">ln X</button>
                <button class="calculator__btn-func">X mod Y</button>
                <button class="calculator__btn-func"><span>X<sup>n</sup></span></button>
                <button class="calculator__btn-func"><span>log<sub>n</sub>X</span></button>
            </div>
        </div>
    </div>
</body>
</html>
